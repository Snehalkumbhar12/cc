<html>
	<head>
		<title> Color Me App by KS </title>
		<style>
			*{font-size:50px;}
		</style>
		
	</head>
	<body>
	<center>
		<h1> Holi Hain... </h1>
		<script>
			function cc()
			{
				let color = ["red", "green", "pink", "yellow", "blue", "gray"];
				let r = parseInt(Math.random()*color.length);
				document.body.style.backgroundColor = color[r];
		
			}
				cc();
				setInterval(cc,1000);
			
		</script>
	</center>
	</body>
</html>
